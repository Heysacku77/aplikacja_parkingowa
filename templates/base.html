<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Smart Parking{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='modal.css') }}">
</head>
<body>
<header>
  <div class="header-content">
    <div class="auth-links">
      {% if username %}
        <a href="/logout" class="auth-box">Logout ({{ username }})</a>
      {% else %}
        <a href="/login" class="auth-box">Login</a>
        <a href="/register" class="auth-box">Register</a>
      {% endif %}
    </div>

    <div class="search-wrapper">
      <form class="search-bar" action="/search" method="GET">
        <input type="text" name="query" placeholder="Szukaj..." required>
        <button type="submit">🔍</button>
      </form>
    </div>

    <div class="title-wrapper" style="margin-left:auto;">
      <a href="/" class="title-box">Smart Parking</a>
    </div>
  </div>
</header>

{% block content %}{% endblock %}

{% include 'parking_modal.html' %}

<script src="{{ url_for('static', filename='modal.js') }}"></script>
</body>
</html>
