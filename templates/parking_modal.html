<div id="decision-modal" class="modal-backdrop">
  <div class="modal-box">
    <div id="decision-view">
      <h3>Potwierdź działanie</h3>
      <p>Czy na pewno chcesz jechać na ten parking i zająć miejsce?</p>
      <div class="modal-actions">
        <button class="btn btn-green" id="btn-park">Parkuję</button>
        <button class="btn btn-red" id="btn-no-park">Nie parkuję</button>
      </div>
    </div>

    <div id="active-view" style="display:none;">
      <h3>Stoisz na parkingu</h3>
      <p>Czas postoju: <span id="timer">00:00:00</span></p>
      <div class="modal-actions">
        <button class="btn btn-red" id="btn-finish">Wyjeżdżam z parkingu</button>
      </div>
    </div>

  </div>
</div>
